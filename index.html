<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title></title>
        <!-- meta viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- meta content type -->
        <meta charset="UTF-8">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/style.css"/>

        <!-- jQuery -->
        <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="container">
            
            <!-- Game Header -->
            <div id="gameHeader" class="row">
                <div class="col-sm-12">
                    <h1>Combat Zone</h1>
                    <p>Choose your hero, then chose your enemy. Attack when ready.</p>
                </div>
            </div>
            <!-- Game Players Area-->
            <div class="row">
                <div class='col-sm-4'>
                    <h2 class="text-center heroHeader">Challenger</h2>
                    <div id="hero"></div>
                </div>
                <div class='text-center col-sm-4'>
                    <!-- Attack button-->
                    <div class="row text-center" id="controls">
                        <button class="btn btn-success btn-lg" id="attack" disabled>Attack</button>
                    </div>
                </div>
                <div class="col-sm-4">
                    <h2 class="text-center enemyHeader">Opponent</h2>
                    <div id="defenderHeader"></div>
                    <div id="defender"></div>
                </div>
            </div>
             
            <div id="defenderRow" class="row">
                <!-- Play by Play-->
                <div id="playByPlayText" class="col-sm-12">
                    <span class="pbpTextFighter"></span>
                    <br/>
                    <span class="pbpTextEnemy"></span>
                    <div id="resetBtn">
                        <button class="btn btn-danger" id="reset">Reset</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="fighters" class="col-sm-6">
                <!-- Fighters-->
                </div>
                <div id="enemies" class="col-sm-6">
                <!-- Enemies-->
                </div>
            </div>
        </div> 
        <script type="text/javascript" src="assets/js/game.js"></script>
    </body>
</html>
